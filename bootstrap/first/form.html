<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form class="container col-md-4">
        <h1 class="text-left">Billing Address</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="name" class="form-control" id="inputFirstName" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4" >
          </div>
        </div>
        <div>
            <p>Username</p>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
        </div>
        <div>
            <p>Email <medium class="text-muted">(Optional)</medium></p>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="You@Example.com">
            </div>
        </div>
        <div>
            <p>Address</p>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="1234 Main St">
            </div>
        </div>
        <div>
            <p>Address2 <medium class="text-muted">(Optional)</medium></p>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Appartment or suite">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">City</label>
                <select class="custom-select  mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom04">State</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                  </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="validationCustom03" >
            </div>
        </div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline">
        <label class="custom-control-label" for="customControlInline">Shipping Address is same as billing address</label>
        </div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline2">
        <label class="custom-control-label" for="customControlInline2">Save this information for next time</label>
        </div>
        <h3 class="text-left">Payment</h3>
        <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio1">Credit Card</label>
        </div>
        <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2">Debit Card</label>
        </div>
        <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio3">Paypal</label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">Name on card</label>
              <input type="name" class="form-control" id="inputFirstName" >
              <small class="text-muted">Full Name as displayed on card</small>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Credit Card Number</label>
              <input type="password" class="form-control" id="inputPassword4" >
            </div>
        </div>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter color</p>
    <input placeholder="enter color here" id="input"></input>
    <br/>
    <button onclick='colorChange()'>Click here to change my color</button>
    <script>
        function colorChange() {
            var data = document.getElementById('input').value;
            var btn = document.querySelector('button')
            btn.style.background = data
        }

    </script>
</body>
</html>
